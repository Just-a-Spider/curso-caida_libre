name: Build and Release

on:
  push:
    branches: ["main"]
    tags:
      - "v*" # Trigger on version tags, e.g. v1.0, v2.3.4
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Archive Release
        run: zip -r gravilab_linux.zip build/linux/x64/release/bundle
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: gravilab_linux.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Archive Release
        run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath gravilab_windows.zip
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: gravilab_windows.zip

  create-release:
    needs: [build-android, build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: android-apk
      - uses: actions/download-artifact@v4
        with:
          name: linux-build
      - uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Rename APK
        run: mv app-release.apk gravilab_android.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            gravilab_android.apk
            gravilab_linux.zip
            gravilab_windows.zip
          draft: false
          prerelease: false
          generate_release_notes: true
